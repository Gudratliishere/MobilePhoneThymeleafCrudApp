<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add brand</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div th:replace="common_items :: header"></div>

<div class="container">
    <h1>Add custom brand</h1>
    <form action="#" th:action="@{/saveBrand}" th:object="${brand}" method="post">
        <input type="text" th:field="${brand.name}" placeholder="Brand name" class="form-control mb-4 col-4">
        <br>
        <button type="submit" class="btn btn-info col-2">Save model</button>
    </form>
</div>

<div th:replace="common_items :: footer"></div>
</body>
</html>
