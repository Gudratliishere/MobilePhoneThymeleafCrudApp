<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add model</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div th:replace="common_items :: header"></div>

<div class="container">
    <h1>Add custom model</h1>
    <form action="#" th:action="@{/saveModel}" th:object="${model}" method="post">
        <div>
            <select class="form-control" th:field="${model.brandId}">
                <option value="1">Select brand</option>
                <option th:each="brand: ${brands}" th:value="${brand.id}"
                th:text="${brand.name}"></option>
            </select>
            <br>
            <a th:href="@{/addBrand}" class="btn btn-success">Add custom brand</a>
        </div>
        <br>
        <input type="text" th:field="${model.modelName}" placeholder="Model name" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2">Save model</button>
    </form>
</div>

<div th:replace="common_items :: footer"></div>
</body>
</html>
