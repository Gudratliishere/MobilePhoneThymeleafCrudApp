<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div th:replace="common_items :: header"></div>

<div class="container">
    <h1>Add new mobile</h1>
    <form action="#" th:action="@{/saveMobile}" th:object="${mobile}" method="post">
        <input type="hidden" th:field="${mobile.id}">
        <div>
            <select class="form-control" th:field="${mobile.modelId}">
                <option value="1">Select option</option>
                <option th:each="model: ${models}" th:value="${model.id}"
                        th:text="${model.brandName} + ' ' + ${model.modelName}"></option>
            </select>
            <br>
            <a th:href="@{/addModel}" class="btn btn-success">Add custom model</a>
        </div>
        <br>
        <input type="text" th:field="${mobile.phone}" placeholder="Phone number" class="form-control mb-4 col-4">
        <input type="text" th:field="${mobile.price}" placeholder="Price" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2">Save mobile</button>
    </form>
</div>

<div th:replace="common_items :: footer"></div>
</body>
</html>
